<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio JavaScript</title>
    <link rel="stylesheet" href="EstilosParaJava.css">
</head>

<body>
    <div class="contenedor-Ejercicios">
        <h1>Ejercicio 1: Determinar medio de transporte</h1>
        <label for="distancia">Ingrese la distancia en metros:</label>
        <input type="number" id="distancia" name="distancia">
        <button onclick="determinarMedioTransporte()">Determinar</button>
        <p id="resultado"></p>
    </div>

    <div class="Contenedor-Ejercicios">
        <h2>Ejercicio 2: Encontrar número más grande</h2>
        <p>Array de números: [10, 5, 25, 8, 15]</p>
        <button onclick="encontrarNumeroMasGrande()">Encontrar número más grande</button>
        <p id="numeroMasGrande"></p>
    </div>

    <script src="JavaScript.js"></script>

</body>

</html>
